<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>التواصل مع خدمة العملاء</title>


    <!-- css link -->
    <link rel="stylesheet" href="css/master.css">



</head>
<body>





<div class="parent">


<div class="form">
    
<div class="form-title">
<h1>مرحبا ياعزيزي يمكنك تسجيل بياناتك</h1>
</div>

<form action="" method="post" target="_blank">

<div class="text">
<label for="username">اسمك :</label>
<input type="text" placeholder="من فضلك ادخل اسمك ...." id="username" name="الأسم" required>
</div>


<div class="email">
<label for="email">الايميل :</label>
<input type="email" placeholder="من فضلك ادخل الايميل ...." name="الأيميل" id="email" required>
</div>


<div class="password">
<label for="pass">كلمة السر  :</label>
<input type="password" maxlength="10" placeholder="***********" id="pass" required name="كلمة السر">
</div>


<div class="textarea">
<label for="feed">رسالتك :</label>
<textarea name="رساله" id="feed" required></textarea>
</div>




<div class="button">
<input type="submit" value="إرسال"> 
<input type="reset" value="مسح">
</div>













</form>


</div>









</div>







    
</body>
</html>
